<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Valentine của Sen ❤️</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at center,#ffd6e6 0%,#ff9fbd 100%);
  color:white;
  text-align:center;
}

/* TEXT */
.text{
  position:absolute;
  bottom:8%;
  width:100%;
  padding:0 20px;
  font-size:24px;
  line-height:2.1;
  opacity:0;
  transform:translateY(30px);
  filter:blur(5px);
  transition:all 1.5s ease;
}
.text.show{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
}

/* BUTTON */
button{
  position:absolute;
  bottom:3%;
  left:50%;
  transform:translateX(-50%);
  padding:15px 35px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4d6d;
  font-size:18px;
  cursor:pointer;
}

/* STAR */
.star{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  transition:all 3s cubic-bezier(.25,.8,.25,1);
}

/* HEART BEAT */
#heartContainer{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
}
.heartbeat{
  animation:beat 1.5s infinite;
}
@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* MINI HEART */
.mini-heart{
  position:absolute;
  color:#ff1e4d;
  font-size:18px;
  animation:floatUp 5s ease-out forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-200px);opacity:0;}
}
</style>
</head>

<body>

<div id="heartContainer"></div>
<div class="text" id="text"></div>
<button id="startBtn">Bắt đầu Valentine ❤️</button>

<audio id="piano" src="piano1.mp3" loop></audio>

<script>
var piano=document.getElementById("piano");
var heartContainer=document.getElementById("heartContainer");
var text=document.getElementById("text");
var startBtn=document.getElementById("startBtn");

var stars=[];
var totalStars=1200;

/* TẠO SAO RẢI */
function createStars(){
  for(let i=0;i<totalStars;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.background=`hsl(${Math.random()*360},100%,70%)`;
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(s);
    stars.push(s);
  }
}

/* TỤ THÀNH TRÁI TIM */
function formHeart(){
  for(let i=0;i<stars.length;i++){
    let t=Math.PI*2*(i/stars.length);
    let x=16*Math.pow(Math.sin(t),3);
    let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));

    stars[i].style.left=(window.innerWidth/2 + x*15)+"px";
    stars[i].style.top=(window.innerHeight/2 + y*15)+"px";
  }

  setTimeout(()=>{
    heartContainer.classList.add("heartbeat");
  },3000);
}

/* MINI HEART */
function spawnMiniHeart(){
  let h=document.createElement("div");
  h.className="mini-heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.top="75vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

/* HIỂN THỊ */
function playText(){
  let i=0;
  function next(){
    if(i>=content.length) return;
    text.textContent=content[i];
    text.classList.add("show");
    spawnMiniHeart();
    i++;
    setTimeout(()=>{
      text.classList.remove("show");
      setTimeout(next,600);
    },2600);
  }
  next();
}

startBtn.onclick=function(){
  piano.volume=0.5;
  piano.play();
  this.style.display="none";
  formHeart();
  playText();
};

createStars();
</script>

</body>
</html>
